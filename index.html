<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
    <title>ROCK PAPER SCISSORS</title>
</head>
<body>
    <div class="play-ground">
        <div class="comp-selection">
            <div data-value="rock" class="comp-rock comp"></div>
            <div data-value="paper" class="comp-paper comp"></div>
            <div data-value="scissors" class="comp-scissors comp"></div>
        </div>
        <div class="result">Player: 0 ----------- Computer: 0</div>
        <div class="player-selection">
            <div data-value="rock" class="player-rock hov"></div>
            <div data-value="paper" class="player-paper hov"></div>
            <div data-value="scissors" class="player-scissors hov"></div>
        </div>
    </div>
</body>
</html>
